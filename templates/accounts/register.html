{% extends "base.html" %}
{% block title %} Register Account {% endblock title %}
{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                {% comment %} alerts {% endcomment %}
                {% include "partials/_alerts.html" %}
                <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  
                  <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" required>
                  </div>

                  <!-- ðŸŽ“ Graduation Year -->
                  <div class="form-group">
                    <label for="graduation_year">Graduation Year</label>
                    <input type="number" name="graduation_year" class="form-control" placeholder="e.g. 2027" required>
                  </div>

                  <!-- ðŸ“¸ Profile Image -->
                  <div class="form-group" style="margin-top:10px;">
                    <label for="profile_image">Profile Image</label>
                    <input type="file" name="profile_image" class="form-control-file">
                  </div>

                <div class="text-center mt-2">
                  <input type="submit" value="Register" class="btn btn-secondary px-5">
                </div>
                </form> 

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
