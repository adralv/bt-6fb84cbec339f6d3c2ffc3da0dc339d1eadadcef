{% extends "base.html" %}
{% block title %} Create Announcement {% endblock title %}
{% block content %}
<section id="announcement" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-bullhorn"></i> Create Announcement for {{ club.club_name }}</h4>
          </div>
          <div class="card-body">

            <form action="" method="POST">
              {% csrf_token %}

              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" rows="4" required></textarea>
              </div>

              <!-- <div class="form-group">
                <label for="date">Date & Time</label>
                <input type="datetime-local" name="date" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="location">Location (Room #)</label>
                <input type="number" name="location" class="form-control" required>
              </div> -->

              <div class="text-center mt-4">
                <input type="submit" value="Create" class="btn btn-secondary px-5">
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
